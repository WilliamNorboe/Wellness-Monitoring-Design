<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="wellness_monitoring.css" />
    <title>Wellness Monitoring</title>
</head>
<body>
    <div class = "toprow">
        <p class = "title">Health-e-Messaging</p>
        <div class = topnav>
            <a class = "topnavlink">Settings</a>
            <a class = "topnavlink">Help</a>
            <a class = "topnavlink">William Norboe</a>
        </div>
    </div>

    <div class = "tabs">
        <button id = "home">UC Davis Health</button>
        <button id = "appointment" class = "tabbtn">Appointment Scheduling</button>
        <button id = "lab" class = "tabbtn">Lab Results</button>
        <button id = "messages" class = "tabbtn">Messages</button>
        <button id = "report" class = "tabbtn">Report COVID</button>
        <button id = "appsh" class = "tabbtn">Wellness Monitoring</button>
    </div>
    <h1 class = "pagetitle">Wellness Monitoring</h1>

    <div class = "boxes">
        <div class = "userinfo">
            <img src = "pfp.jpeg" class = "pfp"/>
            <div class = "nameandcontact">
                <p class = "name">William Norboe</p>
                <div class ="contact">wdnorboe@ucdavis.edu 123-456-7890</div>
            </div>
        </div>
        <div class = "basicinfo">
            <div class = "boxtitle">Basic Information</div>
            <div class="infocols">
                <div class = "infocol">
                    <div class ="fieldandvalue">
                        <p class = "field">Name</p>
                        <p class = "value">Test</p>
                    </div>
                    <div class ="fieldandvalue">
                        <p class = "field">Height</p>
                        <p class = "value">Test</p>
                    </div>
                    <div class ="fieldandvalue">
                        <p class = "field">Weight</p>
                        <p class = "value">Test</p>
                    </div>
                    <div class ="fieldandvalue">
                        <p class = "field">Blood Type</p>
                        <p class = "value">Test</p>
                    </div>
                </div>
                <div class = "infocol">
                    <div class ="fieldandvalue">
                        <p class = "field">Insurence</p>
                        <p class = "value">Test</p>
                    </div>
                    <div class ="fieldandvalue">
                        <p class = "field">Insurence ID</p>
                        <p class = "value">Test</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
